<body>

            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Micro Notes</a>
        <button class="navbar-toggler border-0 ml-auto p-0"  style="border-radius: 50%;" type="button" data-toggle="collapse" data-target="#UserNav" aria-controls="UserNav" aria-expanded="false" aria-label="Toggle navigation">
            <img src="./img/avatar2.jpg" class="avatar" alt="avatar">
        </button>
        <div class="collapse navbar-collapse" id="UserNav">
          <ul class="navbar-nav">

            </li>
          </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">

              <li class="nav-item active">

    <div class="d-flex w-100">
        <div class="col-md-6 col-sm-8 col-10 p-0 mx-auto">

              <h1>New Note</h1>
            </div>

              <input type="text" name="title" value="Test" class="m-0 p-0">
              <textarea name="content" id=""></textarea>
